<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#ffffff" stroke-width="16"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fork and Spoon -->
  <g transform="translate(256,256)">
    <!-- Spoon -->
    <path d="M-80 -120 Q-80 -140 -60 -140 Q-40 -140 -40 -120 L-40 -80 Q-40 -60 -60 -60 Q-80 -60 -80 -80 Z M-60 -60 L-60 80 Q-60 100 -40 100 Q-20 100 -20 80 L-20 -60" 
          fill="#ffffff" stroke="#ea580c" stroke-width="4"/>
    
    <!-- Fork -->
    <path d="M20 -120 L20 -80 M40 -120 L40 -80 M60 -120 L60 -80 M20 -80 L60 -80 M40 -80 L40 80 Q40 100 60 100 Q80 100 80 80 L80 -80" 
          fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Clock/Timer Symbol (representing fast delivery) -->
    <circle cx="0" cy="40" r="25" fill="#ffffff" stroke="#ea580c" stroke-width="3"/>
    <path d="M0 20 L0 40 L15 55" stroke="#ea580c" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- Small delivery truck silhouette -->
    <g transform="translate(0, -40) scale(0.8)">
      <rect x="-30" y="-10" width="25" height="15" fill="#ffffff" rx="2"/>
      <rect x="-5" y="-10" width="35" height="15" fill="#ffffff" rx="2"/>
      <circle cx="-20" cy="8" r="6" fill="#ea580c"/>
      <circle cx="20" cy="8" r="6" fill="#ea580c"/>
      <path d="M5 -10 L25 -10 L30 -5 L30 5 L25 5 L5 5 Z" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- App Name -->
  <text x="256" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Time2Eat</text>
</svg>
