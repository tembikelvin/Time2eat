<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#ffffff" stroke-width="16"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Large T2E Letter Icon -->
  <g transform="translate(256,256)">
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="140" font-weight="bold">T2E</text>
    
    <!-- Small fork and spoon -->
    <g transform="translate(0, 80) scale(0.6)">
      <!-- Spoon -->
      <ellipse cx="-20" cy="-20" rx="8" ry="12" fill="#ffffff"/>
      <rect x="-24" y="-8" width="8" height="40" rx="4" fill="#ffffff"/>
      
      <!-- Fork -->
      <rect x="8" y="-28" width="3" height="15" fill="#ffffff"/>
      <rect x="13" y="-28" width="3" height="15" fill="#ffffff"/>
      <rect x="18" y="-28" width="3" height="15" fill="#ffffff"/>
      <rect x="16" y="-13" width="3" height="40" rx="1.5" fill="#ffffff"/>
    </g>
  </g>
</svg>
