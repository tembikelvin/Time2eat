# Nginx Configuration for Time2Eat Production
# Place this in your Nginx server block

server {
    listen 80;
    listen 443 ssl;
    server_name www.time2eat.org time2eat.org;
    
    root /home/user/web/time2eat.org/public_html;
    index index.php index.html;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Handle static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle API routes - NO CACHE
    location ~ ^/api/(cart|orders|user|profile|auth|checkout|payment|notifications|affiliate)/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, private";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle dashboard routes
    location ~ ^/(customer|vendor|rider|admin)/ {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle main application routes
    location ~ ^/(browse|search|food|menu|reviews|orders|profile|favorites|addresses|payments|affiliates|disputes|notifications|messages)(/.*)?$ {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Main fallback - send everything to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Deny access to sensitive files
    location ~ /\.(env|log|sql|md)$ {
        deny all;
    }
    
    location ~ /(composer\.(json|lock)|\.git) {
        deny all;
    }
}
